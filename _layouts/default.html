  <meta name="description" content="{{page.description}}Dungeons of Olde, the fast, fun, tile-based, table-top fantasy roleplaying game. Free to download, free to play.">

  <link rel="shortcut icon" href="{{site.baseurl}}/favicon.ico?" type="image/x-icon">
