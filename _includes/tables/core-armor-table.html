<table>
  <tr>
    <th colspan="4">Core Armor Table</th>
  </tr>
  <tr>
    <th>Type</th>
    <th>Category</th>
    <th>Damage Reduction</th>
    <th>Brawn Minimum</th>
  </tr>
  {% for armor in site.data.armors %}
    {% if armor.core %}
      <tr>
        <td>{{armor.name | capitalize}}</td>
        <td>{{armor.category | capitalize}}</td>
        <td>{{armor.dmg-adj}}</td>
        <td>{{armor.brawn-min}}</td>
      </tr>
    {% endif %}
  {% endfor %}
</table>
