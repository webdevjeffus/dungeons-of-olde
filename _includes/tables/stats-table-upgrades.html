<table>
  <tr>
    <th colspan="2">Stat Improvement</th>
  </tr>
  <tr>
    <th>Stat value</th>
    <th>Upgrade Cost</th>
  </tr>
  {% for stat in site.data.stats %}
    {% if stat.total != "&mdash;" %}
      <tr>
        <td>{{stat.value}}</td>
        <td>{{stat.inc}}</td>
      </tr>
    {% endif %}
  {% endfor %}
</table>
