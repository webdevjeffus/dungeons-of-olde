<table class="wide">
  <tr>
    <th colspan="7">Melee Weapons</th>
  </tr>
  <tr>
    <th>Weapon</th>
    <th>Check<br>Stat</th>
    <th>Skill</th>
    <th>Reach<br>(Spaces)</th>
    <th>1h Brawn<br>Minimum</th>
    <th>2h Brawn<br>Minimum</th>
    <th>Damage</th>
    <!-- th>Size</th -->
  </tr>
  {% for weapon in site.data.melee-weapons %}
    <tr>
      <td>{{weapon.name}}</td>
      <td>{{weapon.check}}</td>
      <td>{{weapon.category}}</td>
      <td>{{weapon.reach}}</td>
      <td>{{weapon.1hBr}}</td>
      <td>{{weapon.2hBr}}</td>
      <td>{{weapon.damage}}</td>
      <!-- td>{{weapon.size}}</td -->
    </tr>
  {% endfor %}
</table>
