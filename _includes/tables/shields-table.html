<table>
  <tr>
    <th colspan="4">Shields</th>
  </tr>
  <tr>
    <th>Shield Type</th>
    <th>Defense<br>Bonus</th>
    <th>Brawn<br>Minimum</th>
    <th>Spellcasting<br>Adjustment</th>
    <!-- th>Size</th -->
  </tr>
  {% for shield in site.data.shields %}
    <tr>
      <td>{{shield.name}}</td>
      <td>{{shield.def-adj}}</td>
      <td>{{shield.brawn-min}}</td>
      <td>{{shield.spell-adj}}</td>
      <!-- td>{{shield.size}}</td -->
    </tr>
  {% endfor %}
</table>
