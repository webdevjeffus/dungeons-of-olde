<table class="ftrm-mar wide long">
  <tr>
    <th colspan="5">Critical Outcomes</th>
  </tr>
  <tr>
    <th>Category</th>
    <th>Ranks</th>
    <th>Check roll</th>
    <th>Outcome</th>
    <th>Character Points<br>Awarded</th>
  </tr>
  {% for outcome in site.data.critical-outcomes %}
    <tr>
      <td>{{outcome.category}}</td>
      <td>{{outcome.ranks}}</td>
      <td>{{outcome.roll}}</td>
      <td>{{outcome.effect}}</td>
      <td>{{outcome.cp}}</td>
    </tr>
  {% endfor %}
</table>
