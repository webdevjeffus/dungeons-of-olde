<table>
  <tr>
    <th colspan="5">Stat Values</th>
  </tr>
  <tr>
    <th>Stat value</th>
    <th>Check dice</th>
    <th>Effect die</th>
    <th>Cost at Creation</th>
    <th>Cost as Upgrade</th>
  </tr>
  {% for stat in site.data.stats %}
    <tr>
      <td>{{stat.value}}</td>
      <td>{{stat.check}}</td>
      <td>{{stat.effect}}</td>
      <td>{{stat.total}}</td>
      <td>{{stat.inc}}</td>
    </tr>
  {% endfor %}
</table>
