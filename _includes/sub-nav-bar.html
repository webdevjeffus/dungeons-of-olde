{% capture sub-nav-category %}
  {% include functions/set-sub-nav-category.html %}
{% endcapture %}
{% if sub-nav-category %}

{% endif %}

        {% include {{sub-nav-category}}-links.html %}
    </ul>
  </div>

{% endunless %}
